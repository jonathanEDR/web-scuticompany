      /* Critical CSS - Estilos mínimos para First Contentful Paint */
      :root{--bg-primary:#0a0a0a;--text-primary:#ffffff;--accent:#7c3aed}
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{line-height:1.5;-webkit-text-size-adjust:100%;scroll-behavior:smooth}

      nav[role="navigation"]{font-family:Montserrat,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Loading state */
      .loading-spinner{display:flex;align-items:center;justify-content:center;min-height:100vh}
      .loading-spinner::after{content:'';width:40px;height:40px;border:3px solid rgba(124,58,237,.3);border-top-color:var(--accent);border-radius:50%;animation:spin .8s linear infinite}

      /* Above the fold - Header placeholder */
      header{height:64px;background:rgba(10,10,10,.95);backdrop-filter:blur(8px);position:sticky;top:0;z-index:50}
      /* Hero section placeholder */
      .hero-placeholder{min-height:80vh;display:flex;align-items:center;justify-content:center}
